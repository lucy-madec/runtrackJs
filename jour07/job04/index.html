<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Page d'accueil</title>
        <!-- Inclusion du CDN de Materialize CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <!-- Utilisation des classes Materialize pour styliser le header -->
        <header>
            <nav class="blue darken-3">
                <div class="container">
                    <a href="#" class="brand-logo">Page d'accueil</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="index.html">Accueil</a></li>
                        <li><a href="index.html">Inscription</a></li>
                        <li><a href="index.html">Connexion</a></li>
                        <li><a href="index.html">Rechercher</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <section>
            <div class="container">
                <h2>Création de compte</h2>
                <form action="index.html" method="post" class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <select>
                                <option value="" disabled selected>Choisissez votre civilité</option>
                                <option value="monsieur">Monsieur</option>
                                <option value="madame">Madame</option>
                                <option value="autre">Autre</option>
                            </select>
                            <label>Civilité</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="prenom" type="text" class="validate">
                            <label for="prenom">Prénom</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="nom" type="text" class="validate">
                            <label for="nom">Nom</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                            <span class="helper-text" data-error="incorrect" data-success="right"></span>
                            <i class="material-icons prefix">mail</i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Mot de passe</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="confirm_password" type="password" class="validate">
                            <label for="confirm_password">Confirmer le mot de passe</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <p>
                                <label>
                                    <input type="checkbox" class="filled-in">
                                    <span>Accepter les conditions d'utilisations</span>
                                </label>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Valider le formulaire
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <footer class="page-footer blue darken-3">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h5 class="white-text">Liens rapides</h5>
                        <ul>
                            <li><a class="grey-text text-lighten-3" href="index.html">Accueil</a></li>
                            <li><a class="grey-text text-lighten-3" href="index.html">Inscription</a></li>
                            <li><a class="grey-text text-lighten-3" href="index.html">Connexion</a></li>
                            <li><a class="grey-text text-lighten-3" href="index.html">Rechercher</a></li>
                        </ul>
                    </div>
                    <div class="col l4 offset-l2 s12">
                        <h5 class="white-text">Suivez-nous</h5>
                        <ul>
                            <li><a class="grey-text text-lighten-3" href="#">Facebook</a></li>
                            <li><a class="grey-text text-lighten-3" href="#">X</a></li>
                            <li><a class="grey-text text-lighten-3" href="#">Instagram</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    © 2024 LPTF
                    <a class="grey-text text-lighten-4 right" href="#">Mentions légales</a>
                </div>
            </div>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Initialisation des éléments select
                var selectElems = document.querySelectorAll('select');
                var selectInstances = M.FormSelect.init(selectElems);

                // Initialisation des champs de saisie avec icônes
                var inputElems = document.querySelectorAll('.input-field');
                M.updateTextFields(inputElems);
            });
        </script>
    </body>
</html>
